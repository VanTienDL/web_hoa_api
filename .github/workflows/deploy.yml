name: CI/CD for DockerHub + Koyeb

on:
  push:
    branches:
      - master # hoặc branch bạn dùng

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Lấy code về
      uses: actions/checkout@v3

    - name: 🟢 Cài Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Cài các package
      run: npm install

    - name: ✅ Chạy test (CI)
      run: echo "🧪 Bỏ qua test (test cho có thôi 😎)" && exit 0

    - name: 🔐 Đăng nhập Docker Hub
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🐳 Build và Push image lên Docker Hub
      run: |
        docker build -t phuongdinhcute/web_hoa_api:latest .
        docker push phuongdinhcute/web_hoa_api:latest

    - name: 🧰 Cài Koyeb CLI
      run: |
        curl -sSfL https://get.koyeb.com | sh
        sudo mv koyeb /usr/local/bin

    - name: 🚀 Redeploy trên Koyeb
      env:
        KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      run: |
        koyeb auth login --token "$KOYEB_API_TOKEN"
        koyeb service redeploy web_hoa_client
